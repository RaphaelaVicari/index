<!-- !DOCTYPE html = declara define que este documento é um documento HTML5--> 
<!DOCTYPE html>
<!--html = elementos de uma página HTML-->
<html>
    <!--head = contém meta informações sobre a página HTML-->
    <head>  
         <!--title = título para a página HTML -->
        <title>Mundo Verde</title>
    </head> 
     <!--body = Mostra as informção da pagina (corpo da página)-->
    <body>
        <h1>
            Isto é um titulo
        </h1>

        <h2>
            Isto é um subtitulo
        </h2>

        <p>
            Isto é um paragrafo interessante
        </p>
         <!--src = passar a referencia da imagem -->
         <!--alt = texto alternativo da imagem -->
        <img src="gatinho front.webp" alt="Gatinho frajola brincando no fundo azul">

    </body>
</html>
